<script>
  
// Timer to know when is the next show
const nextShowTime = new Date("2023-05-17T14:00:00");
setInterval(updateTimer, 1000);
function updateTimer() {
  const now = new Date();
  const diff = nextShowTime - now;
  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);


  const timeString = `${hours.toString().padStart(2, "0")}:${minutes
    .toString()
    .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

  document.getElementById("timer").textContent = timeString;
}


// Search button working
const searchInput = document.getElementById("search-input");
searchInput.addEventListener("keyup", searchMovies);

function searchMovies() {
  
  const query = document.getElementById("search-input").value.toLowerCase();
  const cards = document.getElementsByClassName("movie-card"); 
  for (let i = 0; i < cards.length; i++) {
    const card = cards[i];
    const title = card.getElementsByClassName("movie-title")[0].innerText.toLowerCase();

    if (title.includes(query)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  }
}

const searchBtn = document.getElementById("search-btn");
searchBtn.addEventListener("click", searchMovies);



//filter button working
const filterButton = document.getElementById("filter-btn");
const genreSelect = document.getElementById("genre-select");
const movies = document.querySelectorAll(".movie-card");

filterButton.addEventListener("click", () => {
  const selectedGenre = genreSelect.value;

  movies.forEach((movie) => {
    const movieGenre = movie.dataset.genre;
    if (selectedGenre === "all" || selectedGenre === movieGenre) {
      movie.style.display = "block";
    } else {
      movie.style.display = "none";
    }
  });
});

</script>
